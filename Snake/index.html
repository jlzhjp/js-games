<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake</title>
  <link rel="icon" href="../favicon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/1.0.0/pure-min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" />
  <link rel="stylesheet" href="../shared/site.css" />
</head>

<body>
  <div class="preloader-background">
    <div class="preloader"></div>
    <div class="preloader-text">Loading...</div>
  </div>
  <div id="app">
    <nav-bar>Snake</nav-bar>
    <div class="game-wrapper">
      <game-control title="Snake" :score="score" :show="show" @onstart="startGame()" @onpause="pauseGame()"
        @onresume="resumeGame()" @onrestart="restartGame()">
        <canvas ref="canvas" class="card card-1" width="600" height="600"></canvas>
      </game-control>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
  <script type="module" src="./index.js"></script>
</body>

</html>
