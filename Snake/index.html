<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="icon" href="../favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/1.0.0/pure-min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="../shared/site.css" />
</head>

<body>
    <div class="preloader-background">
        <div class="preloader"></div>
        <div class="preloader-text">Loading...</div>
    </div>
    <div id="app">
        <nav-bar>Snake</nav-bar>
        <div class="game-wrapper center">
            <shade :show="showShade">
                <canvas ref="canvas" class="card card-1" height="600" width="600"></canvas>
                <switcher slot="shade-content" :show="show">
                    <div class="control-panel" slot="new">
                        <h2 class="control-panel-title text-primary">Snake</h2>
                        <button class="pure-button button-secondary" @click="startNew()">Start</button>
                    </div>

                    <div class="control-panel" slot="pause">
                        <h2 class="control-panel-title text-primary">Paused</h2>
                        <button class="pure-button button-secondary" @click="start()">Continue</button>
                        <button class="pure-button button-error" @click="startNew()">Restart</button>
                    </div>

                    <div class="control-panel" slot="over">
                        <h2 class="control-panel-title text-primary">Game Over</h2>
                        <button class="pure-button button-secondary" @click="startNew()">Restart</button>
                    </div>
                </switcher>
            </shade>
        </div>
    </div>
    <script type="module" src="./index.js"></script>
</body>

</html>
