<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tetris</title>
  <link rel="icon" href="../favicon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/1.0.0/pure-min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" />
  <link rel="stylesheet" href="../shared/site.css" />
</head>

<body>
  <div class="preloader-background">
    <div class="preloader"></div>
    <div class="preloader-text">Loading...</div>
  </div>
  <div id="app">
    <nav-bar>Tetris</nav-bar>
    <div class="game-wrapper">
      <game-control title="Tetris" :score="score" :show="show" @onstart="startGame()" @onpause="pauseGame()"
        @onresume="resumeGame()" @onrestart="restartGame()">
        <canvas ref="canvas" class="card card-1" width="300" height="600"></canvas>
      </game-control>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js" integrity="sha256-chlNFSVx3TdcQ2Xlw7SvnbLAavAQLO0Y/LBiWX04viY=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.5.2/rxjs.umd.min.js" integrity="sha256-ofji4RA7ZKBd+T/Ij8gVhRYyfvqark3dhZ/wD+/wkPg=" crossorigin="anonymous"></script>
  <script type="module" src="./index.js"></script>
</body>

</html>
