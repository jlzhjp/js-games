<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tetris</title>
  <link rel="icon" href="../favicon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/1.0.0/pure-min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" />
  <link rel="stylesheet" href="../shared/site.css" />
</head>

<body>
  <div class="preloader-background">
    <div class="preloader"></div>
    <div class="preloader-text">Loading...</div>
  </div>
  <div id="app">
    <nav-bar>Tetris</nav-bar>
    <div class="game-wrapper">
      <game-control title="Tetris" :over="game && game.state === 'stopped'" :score="this.game ? this.game.score : 0"
        @onstartnew="startNewGame()" @onpause="pauseGame()" @onstart="startGame()">
        <canvas ref="canvas" class="card card-1" width="300" height="600"></canvas>
      </game-control>
    </div>
  </div>
  <script type="module" src="./index.js"></script>
</body>

</html>
